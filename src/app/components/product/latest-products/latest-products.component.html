<h4>Latest Products </h4>
  <ul class="thumbnails">
    <ng-container *ngFor="let product of latestProducts">
      <li class="span3">
        <div class="thumbnail">
          <a  routerLink="/product/3"><img [src]="product.image_url" alt=""/></a>
          <div class="caption">
            <h5>{{ product.name }}</h5>
            <p> 
              {{ product.description }}
            </p>
            <h4 style="text-align:center">
              <a class="btn" routerLink="/product/3"> <i class="icon-zoom-in"></i></a> 
              <button (click)="addToCart(product)" class="btn" href="#">Add to <i class="icon-shopping-cart"></i></button> 
              <a class="btn btn-primary" href="#">${{product.price}}</a></h4>
          </div>
        </div>
      </li>
    </ng-container>
  </ul>
